<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="back">
    <img class="bg-img" src="images/bg-mobile.svg" alt="">
  </div>
  
  <div class="wrapper">
    
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>

    <main class="main">
      <div class="mockup">

        <img class="mock-img" src="images/illustration-mockups.svg" alt="mockup">

      </div>
      <div class="content">

        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        
        <button class="btn-register">Register</button>
      </div>

    </main>

    <footer>
      <div class="footer-icons">

        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>

        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
        
      </div>
      <div class="credits">
        Coded made by <a href="https://github.com/caastech">Caastech</a>
      </div>
    </footer>
  </div>

  </div>
</body>
</html>
